<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Broadcast GIF</title>
  <!-- Preload the GIF so it starts quickly -->
  <link rel="preload" as="image" href="./assets/images/EV.gif" type="image/gif" />
  <style>
    :root { color-scheme: dark light; }
    html, body {
      height: 100%;
      margin: 0;
      background: #000; /* nice backdrop for most GIFs */
      overflow: hidden; /* prevent scrollbars on small rounding differences */
    }
    .stage {
      position: fixed;
      inset: 0;           /* full-viewport */
      display: grid;      /* easy centering */
      place-items: center;
    }
    .gif {
      max-width: 100vw;   /* never overflow width */
      max-height: 100vh;  /* never overflow height */
      width: auto;        /* preserve aspect ratio */
      height: auto;       /* preserve aspect ratio */
      image-rendering: -webkit-optimize-contrast; /* crisper on some browsers */
      image-rendering: optimizeQuality;
      display: block;
    }
    /* Optional: fade-in for a cleaner load */
    .gif { opacity: 0; transition: opacity .3s ease; }
    .gif.is-loaded { opacity: 1; }
  </style>
</head>
<body>
  <main class="stage" aria-label="Animated graphic">
    <img
      id="evGif"
      class="gif"
      src="./assets/images/EV.gif"
      alt="Animated GIF"
      decoding="async"
      fetchpriority="high"
    />
  </main>

  <script>
    // Fade in once the GIF is ready
    const img = document.getElementById('evGif');
    if (img.complete) {
      img.classList.add('is-loaded');
    } else {
      img.addEventListener('load', () => img.classList.add('is-loaded'));
      img.addEventListener('error', () => {
        console.error('Failed to load ./assets/images/EV.gif');
      });
    }
    // Optional: handle viewport resizes smoothly (no layout jank thanks to CSS)
  </script>
  <noscript>
    Your browser needs JavaScript disabled? The GIF should still display; if not, check the path <code>./assets/images/EV.gif</code>.
  </noscript>
</body>
</html>
